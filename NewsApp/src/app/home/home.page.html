<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="onCreate()">
      <mat-icon>add</mat-icon>Add
    </ion-buttons>
  
    <ion-title>News App</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let ns of news">
        <ion-card >
          <img [src]="ns.urlToImage" />
          <ion-card-header>
            <ion-card-subtitle>{{ns.publishedAt | date}}</ion-card-subtitle>
            <ion-card-title>{{ns.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ns.description}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
 
</ion-content>
